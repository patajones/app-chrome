<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Identifica Site SEI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 16px;
      background: #fff;
      color: #333;
      min-width: 320px;
      min-height: 100vh;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #205d8c;
    }
    .site-selector {
      margin-bottom: 20px;
    }
    select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .site-info {
      padding: 12px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-top: 12px;
    }
    .status {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .status.logged-in {
      color: #07bc0c;
    }
    .status.logged-out {
      color: #e74c3c;
    }
    .info-row {
      margin-bottom: 6px;
      font-size: 13px;
    }
    .label {
      font-weight: 600;
      color: #555;
    }
    .value {
      color: #333;
    }
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }
    button {
      margin-top: 12px;
      padding: 8px 16px;
      background: #205d8c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background: #164466;
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .button-group button {
      margin-top: 0;
      flex: 1;
    }
    #processesContainer {
      margin-top: 16px;
    }
    .loading, .error, .info-message {
      padding: 12px;
      border-radius: 4px;
      text-align: center;
      font-size: 13px;
    }
    .loading {
      background: #e3f2fd;
      color: #1976d2;
    }
    .error {
      background: #ffebee;
      color: #c62828;
    }
    .info-message {
      background: #fff3e0;
      color: #e65100;
    }
    .processes-list {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 12px;
      background: white;
    }
    .processes-list h3 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 15px;
      color: #205d8c;
      border-bottom: 2px solid #205d8c;
      padding-bottom: 8px;
    }
    .process-category {
      margin-bottom: 20px;
    }
    .category-title {
      font-size: 13px;
      color: #555;
      margin: 0 0 8px 0;
      padding: 6px 8px;
      background: #f0f0f0;
      border-left: 3px solid #205d8c;
    }
    .process-item {
      padding: 12px;
      border-bottom: 1px solid #eee;
      display: flex;
      flex-direction: column;
      gap: 6px;
      background: white;
      transition: background 0.2s;
    }
    .process-item:hover {
      background: #f9f9f9;
    }
    .process-item:last-child {
      border-bottom: none;
    }
    .process-header {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .process-number {
      font-weight: 600;
      color: #205d8c;
      font-size: 13px;
      text-decoration: none;
      font-family: 'Courier New', monospace;
    }
    .process-number:hover {
      text-decoration: underline;
    }
    .process-assigned {
      font-size: 11px;
      color: #999;
      font-weight: normal;
    }
    .process-description {
      font-size: 12px;
      color: #333;
      line-height: 1.4;
    }
    .process-markers {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }
    .marker {
      font-size: 10px;
      padding: 3px 8px;
      background: #fff3cd;
      color: #856404;
      border-radius: 3px;
      border: 1px solid #ffc107;
      cursor: help;
    }
    .process-link {
      font-size: 12px;
      color: #1976d2;
      text-decoration: none;
      align-self: flex-start;
      margin-top: 4px;
    }
    .process-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Sites SEI Detectados</h2>
  
  <div id="content">
    <div class="empty-state">
      Nenhum site SEI detectado ainda.<br>
      Navegue em um site SEI para que ele apare√ßa aqui.
    </div>
  </div>
  
  <script src="sidepanel.js"></script>
</body>
</html>
