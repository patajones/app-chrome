<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual a página?</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            width: 200px;
            text-align: center;
            background: #fff;
            color: #333;
        }
        
        .icon {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
        }
        
        .icon svg {
            width: 48px;
            height: 48px;
        }
        
        .name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .version {
            font-size: 14px;
            color: #666;
        }
        
        .title {
            font-size: 13px;
            color: #222;
            margin-top: 8px;
            word-break: break-all;
        }
        
        .url {
            font-size: 12px;
            color: #444;
            margin-top: 10px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="icon">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="24" cy="24" r="24" fill="#4285F4"/>
            <text x="24" y="32" text-anchor="middle" font-size="28" fill="white" font-family="Arial, sans-serif">?</text>
        </svg>
    </div>
    <div class="name">Qual a página?</div>
    <div class="version" id="version">Versão ...</div>
    <div class="title" id="title">Título: ...</div>
    <div class="url" id="url">URL: ...</div>
    <script src="popup.js"></script>
</body>
</html>
